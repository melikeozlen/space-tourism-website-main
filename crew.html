<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous">
    </script>
  <script>
    $(function () {
      $("#header").load("header.html");
      $("#footer").load("footer.html");

    });
  </script>
  <link rel="stylesheet/less" type="text/css" href="style/style.less" />
  <link rel="stylesheet/less" type="text/css" href="style/crew.less" />

  <title>Frontend Mentor | Space tourism website</title>
</head>

<body>
  <div id="header"></div>
  <div class="container">
    <div class="container__left">
      <p class="p"><span>02</span>Meet your crew</p>
      <div class="h">
        <h3 id="role">Commander</h3>
        <h2 id="name">Douglas Hurley</h2>
      </div>

      <p id="bio">Douglas Gerald Hurley is an American engineer, former Marine Corps pilot and former NASA astronaut. He
        launched into space for the third time as commander of Crew Dragon Demo-2.
      </p>
      <div class="buttons">
        <button class="pages_1"></button>
        <button class="pages_2"></button>
        <button class="pages_3"></button>
        <button class="pages_4"></button>
      </div>
    </div>
    <div class="container__right">
      <img id="person" src="./assets/crew/image-douglas-hurley.png" alt="">
    </div>

  </div>
  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/less@4"></script>
  <script src="script/crew.js"></script>

</body>

</html>
