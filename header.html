<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="stylesheet/less" type="text/css" href="style/style.less" />

    <title>Frontend Mentor | Space tourism website</title>

</head>

<body>
    <header id="header">
        <a href="JavaScript:setTimeout(Url,1000)">
            <img id="logo" class="logo" src="https://jordan-na.github.io/Space-Tourism/assets/shared/logo.svg" alt="">
        </a>

        <div class="header_line"></div>
        
        <input type="checkbox" id="check">
        <label class="label" for="#check"></label>
        <nav class="nav">
            <a href="index.html" ><span>00</span> Home</a>
            <a href="destination.html"><span>01</span> Destination</a>
            <a href="crew.html"><span>02</span> Crew</a>
            <a href="technology.html"><span>03</span> Technology</a>

        </nav>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/less@4"></script>
    <script>
        const logo = document.querySelector('#logo');
        logo.addEventListener('click', function () {
            logo.className = 'logo rotate_hd';
            console.log('tıklandı');
            delay(1000).then(() => logo.className='logo');
        });

        function delay(time) {
            return new Promise(resolve => setTimeout(resolve, time));
        }
        function Url() {
          window.location.href = "index.html";
        }
    </script>
</body>

</html>
